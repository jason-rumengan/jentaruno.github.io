<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasyChair</title>
</head>

<body>
    <h1>Chair Program</h1>
    <form id="inputDecision">
        <input type="text" name="judge" id="judge" placeholder="Judge" required>
        <select name="decision1" id="decision1" required>
            <option value="" disabled selected>1st</option>
            <option value="OG">OG</option>
            <option value="OO">OO</option>
            <option value="CG">CG</option>
            <option value="CO">CO</option>
        </select>
        <select name="decision2" id="decision2" required>
            <option value="" disabled selected>2nd</option>
            <option value="OG">OG</option>
            <option value="OO">OO</option>
            <option value="CG">CG</option>
            <option value="CO">CO</option>
        </select>
        <select name="decision3" id="decision3" required>
            <option value="" disabled selected>3rd</option>
            <option value="OG">OG</option>
            <option value="OO">OO</option>
            <option value="CG">CG</option>
            <option value="CO">CO</option>
        </select>
        <select name="decision4" id="decision4" required>
            <option value="" disabled selected>4th</option>
            <option value="OG">OG</option>
            <option value="OO">OO</option>
            <option value="CG">CG</option>
            <option value="CO">CO</option>
        </select>
        <button type="submit" class="submitDecisionBtn">+</button>
    </form>
    <p style="color:red" id="inputDecisionStatus"></p>
    <div class="row">
        <div class="column">
            <table id="callTable">
                <thead>
                    <tr>
                        <th>Judge</th>
                        <th>1st</th>
                        <th>2nd</th>
                        <th>3rd</th>
                        <th>4th</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="callTbody"></tbody>
            </table>
        </div>

        <div class="column">
            <table>
                <thead>
                    <tr>
                        <th colspan="3">Dissents:</th>
                    </tr>
                </thead>
                <tbody id="dissentTable"></tbody>
            </table>
            <p style="color:red" id="dissentTableStatus"></p>
        </div>


    </div>
    <div class="row">
        <div class="column">
            <button type="submit" id="finaliseDecisionBtn">Finalise</button>
            
        </div>
        <div class="column">
            <table id="finalRanksStatus">
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
